upstream petitions_server {
  server localhost:8003 fail_timeout=0;
}

server {
  listen 80;
  server_name petitions.danpalmer.me;

  # HTTP serving of the well known file for Let's Encrypt
  location ^~ '/.well-known/acme-challenge/' {
    default_type   "text/plain";
    root           /srv/letsencrypt/petitions.danpalmer.me/;
    break;
  }

  #  Redirect everything else to HTTPS with no www
  location / {
    rewrite ^(.*) https://petitions.danpalmer.me$1 permanent;
  }
}

{% if petitions_certificate.stat.exists %}
server {
  listen       443;
  server_name  petitions.danpalmer.me;

  # Basic config
  include includes/defaults.conf;

  access_log /var/log/nginx/petitions.danpalmer.me.access.log;
  error_log /var/log/nginx/petitions.danpalmer.me.error.log info;

  # SSL config
  ssl_certificate         /etc/letsencrypt/live/petitions.danpalmer.me/fullchain.pem;
  ssl_certificate_key     /etc/letsencrypt/live/petitions.danpalmer.me/privkey.pem;

  include includes/ssl.conf;

  # Serving
  location / {
    proxy_set_header Host            $http_host;
    proxy_set_header X-Real-IP       $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_pass http://petitions_server;
    break;
  }
}
{% endif %}
